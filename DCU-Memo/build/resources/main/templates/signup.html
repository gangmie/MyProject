<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @font-face {
            font-family: 'Isamanru';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }
        h1 {
            font-family: 'Isamanru', serif;
        }
    </style>
    <script>
        const handleClick = () => {
            const NAME = document.getElementById("name");
            const EMAIL = document.getElementById("email");
            const PW1 = document.getElementById("password");
            const PW2 = document.getElementById("confirm-password");

            if(!NAME.value){
                alert("이름을 입력하세요 !");
                return false;
            }
            if(!EMAIL.value){
                alert("이메일을 입력하세요 !");
                return false;
            }
            if(!PW1.value){
                alert("비밀번호를 입력하세요 !");
                return false;
            }
            if(PW1.value !== PW2.value){
                alert("비밀번호가 일치하지 않습니다 !");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-[#111111] text-white flex items-center justify-center min-h-screen">
<div class="w-full max-w-md mx-auto p-8">
    <!-- 로고 -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-[#FACC15]">DCU Memo</h1>
    </div>

    <!-- 회원가입 카드 -->
    <div class="bg-[#1E1E1E] p-8 rounded-lg shadow-md border border-gray-700">
        <form action="/signup" th:object="${memberDto}" method="post" class="space-y-4">
            <!-- 이름 -->
            <div>
                <label for="name" class="block text-sm font-medium text-[#FACC15] mb-2">Name</label>
                <input id="name" th:field="*{name}" type="text" placeholder="Name"
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#111111] text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15]"/>
            </div>
            <!-- 이메일 -->
            <div>
                <label for="email" class="block text-sm font-medium text-[#FACC15] mb-2">Email</label>
                <input id="email" th:field="*{email}" type="email" placeholder="Email"
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#111111] text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15]"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
            </div>
            <!-- 비밀번호 -->
            <div>
                <label for="password" class="block text-sm font-medium text-[#FACC15] mb-2">Password</label>
                <input id="password" th:field="*{pw}" type="password" placeholder="Password"
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#111111] text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15]"/>
            </div>
            <!-- 비밀번호 확인 -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-[#FACC15] mb-2">Confirm Password</label>
                <input id="confirm-password" type="password" placeholder="Confirm Password"
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#111111] text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15]"/>
            </div>

            <!-- 버튼들 -->
            <div class="space-y-2">
                <button type="submit" onclick="return handleClick()"
                        class="w-full bg-[#FACC15] text-black font-semibold py-3 px-4 rounded-lg hover:bg-[#eab308] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FACC15] transition duration-300">
                    Sign Up
                </button>
                <button type="button" onclick="location.href='/login'"
                        class="w-full bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300">
                    Back
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
