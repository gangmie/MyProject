<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Memo Studio - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @font-face {
            font-family: 'Isamanru';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }
        h1 {
            font-family: 'Isamanru', serif;
        }
    </style>
</head>
<body class="bg-[#111111] text-white flex items-center justify-center min-h-screen px-4">
<div class="w-full max-w-md">
    <!-- 로고 -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold tracking-tight text-[#FACC15]">DCU Memo</h1>
    </div>

    <!-- 로그인 카드 -->
    <div class="bg-[#1E1E1E] shadow-lg rounded-xl p-8 border border-gray-700">
        <form class="space-y-6" action="/login" method="post">
            <!-- 이메일 -->
            <div>
                <label class="block text-sm font-medium text-[#FACC15] mb-2" for="email">Email</label>
                <input class="w-full px-4 py-3 bg-[#111111] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15] transition duration-200"
                       id="email" name="email" placeholder="Email" type="email"/>
            </div>

            <!-- 비밀번호 -->
            <div>
                <label class="block text-sm font-medium text-[#FACC15] mb-2" for="password">Password</label>
                <input class="w-full px-4 py-3 bg-[#111111] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-[#FACC15] focus:border-[#FACC15] transition duration-200"
                       id="password" name="pw" placeholder="Password" type="password"/>
            </div>

            <!-- 로그인 버튼 -->
            <div>
                <button class="w-full bg-[#FACC15] text-black font-semibold py-3 px-4 rounded-lg hover:bg-[#eab308] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FACC15] transition duration-300"
                        type="submit" onclick="handleClick()">Login</button>
            </div>
        </form>

        <!-- 회원가입 링크 -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a class="font-medium text-[#FACC15] hover:underline" href="/signup">Sign up</a>
            </p>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var msg = [[${msg}]];
    if (msg) {
        alert(msg);
    }

    const handleClick = () => {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        if (emailInput.value.trim() === "") {
            alert("이메일을 입력하세요 !");
            emailInput.focus();
            return false;
        }
        if (passwordInput.value.trim() === "") {
            alert("비밀번호를 입력하세요 !");
            passwordInput.focus();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
